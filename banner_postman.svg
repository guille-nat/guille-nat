<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="320" viewBox="0 0 1400 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0E1117"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="stripe2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF6C37"/>
      <stop offset="100%" stop-color="#FFA079"/>
    </linearGradient>
    <pattern id="check2" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="10" height="10" fill="#111"/>
      <rect x="10" y="10" width="10" height="10" fill="#111"/>
      <rect x="10" width="10" height="10" fill="#f5f5f5"/>
      <rect y="10" width="10" height="10" fill="#f5f5f5"/>
    </pattern>
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="320" fill="url(#bg2)"/>

  <!-- Checkered strip -->
  <rect x="0" y="0" width="180" height="320" fill="url(#check2)" opacity="0.10"/>

  <!-- Racing stripes -->
  <rect x="0" y="250" width="1400" height="12" fill="url(#stripe2)" opacity="0.75"/>
  <rect x="0" y="272" width="1400" height="8" fill="url(#stripe2)" opacity="0.45"/>
  <rect x="0" y="292" width="1400" height="4" fill="url(#stripe2)" opacity="0.30"/>

  <!-- Accents -->
  <polygon points="1400,0 940,0 520,320 1400,320" fill="url(#stripe2)" opacity="0.18"/>

  <!-- Title -->
  <text x="220" y="150" font-family="Segoe UI, Ubuntu, Roboto, Arial, sans-serif" font-size="54" fill="#FFFFFF" filter="url(#glow2)">
    Guillermo Natali Ulla — Backend & DevOps
  </text>
  <text x="220" y="205" font-family="Segoe UI, Ubuntu, Roboto, Arial, sans-serif" font-size="26" fill="#FFD7C6">
    Clean APIs · Security · Performance · DX
  </text>
</svg>
