<svg width="1400" height="320" viewBox="0 0 1400 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0f1f"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#FF00AA"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="check" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="10" height="10" fill="#000"/>
      <rect x="10" y="10" width="10" height="10" fill="#000"/>
      <rect x="10" width="10" height="10" fill="#fff"/>
      <rect y="10" width="10" height="10" fill="#fff"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1400" height="320" fill="url(#g1)"/>

  <!-- Racing stripes -->
  <rect x="0" y="250" width="1400" height="18" fill="url(#neon)" opacity="0.7"/>
  <rect x="0" y="275" width="1400" height="8" fill="url(#neon)" opacity="0.35"/>
  <rect x="0" y="295" width="1400" height="4" fill="url(#neon)" opacity="0.2"/>

  <!-- Checkered flag strip -->
  <rect x="0" y="0" width="240" height="320" fill="url(#check)" opacity="0.08"/>

  <!-- Title -->
  <text x="270" y="150" font-family="Segoe UI, Ubuntu, Roboto, Arial" font-size="56" fill="#FF00AA" filter="url(#glow)">
    Guillermo Natali Ulla 路 Backend & DevOps
  </text>
  <text x="270" y="205" font-family="Segoe UI, Ubuntu, Roboto, Arial" font-size="26" fill="#9BEAF9">
    F1 mindset 路 performance 路 teamwork 路 strategy
  </text>
</svg>
