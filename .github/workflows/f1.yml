name: Update F1 standings

on:
  schedule:
    - cron: "0 */12 * * *"   # cada 12h
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Update standings
        run: python scripts/f1_standings.py

      - name: Commit & push changes (with rebase + optional cache)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Solo agregamos si existen
          git add README.md
          test -f scripts/data/f1_cache.json && git add scripts/data/f1_cache.json || true

          # Si no hay cambios, salimos sin error
          git diff --cached --quiet && exit 0

          git commit -m "chore: update F1 standings (auto)"

          # Trae cambios remotos y rebasea para evitar 'fetch first'
          git fetch origin ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }} || true

          # Pushea a la misma rama del workflow
          git push origin HEAD:${{ github.ref_name }}
